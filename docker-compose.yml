version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: novamart
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  gateway:
    build: ./services/gateway
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - '8000:8000'
    depends_on:
      - auth_service
      - catalog_service
      - order_service

  auth_service:
    build: ./services/auth_service
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - '8001:8001'
    depends_on:
      - postgres

  catalog_service:
    build: ./services/catalog_service
    command: uvicorn main:app --host 0.0.0.0 --port 8002 --reload
    ports:
      - '8002:8002'
    depends_on:
      - postgres
      - redis

  inventory_service:
    build: ./services/inventory_service
    command: uvicorn main:app --host 0.0.0.0 --port 8003 --reload
    ports:
      - '8003:8003'
    depends_on:
      - postgres
      - redis

  order_service:
    build: ./services/order_service
    command: uvicorn main:app --host 0.0.0.0 --port 8004 --reload
    ports:
      - '8004:8004'
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
